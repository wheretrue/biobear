# Create a smoketest that just installs the biobear python package and reads an example file

name: Smoke Test

on:
  workflow_dispatch:
  push:

jobs:
  test-package:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]
        install-method: [pip, conda]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      if: matrix.install-method == 'conda'
      uses: mamba-org/setup-micromamba@v1
      with:
        create-args: -c conda-forge python=${{ matrix.python-version }} biobear
        init-shell: bash powershell

    - uses: actions/setup-python@v2
      if: matrix.install-method == 'pip'
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install biobear
      if: matrix.install-method == 'pip'
      run: |
        python -m pip install --upgrade pip
        pip install biobear

    - name: Read example fasta file
      shell: bash
      if: matrix.install-method == 'pip'
      run: |
        python ./.github/workflows/smoketest.py

    - name: Read example fasta file
      shell: bash -l {0}
      if: matrix.install-method == 'conda'
      run: |
        python ./.github/workflows/smoketest.py
