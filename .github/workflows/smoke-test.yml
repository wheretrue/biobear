# Create a smoketest that just installs the biobear python package and reads an example file

name: Smoke Test

on:
  workflow_dispatch:
  push:

jobs:
  test-package-conda:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: mamba-org/setup-micromamba@v1
      with:
        create-args: python=${{ matrix.python-version }}
        init-shell: bash powershell

    - name: Read example fasta file
      shell: bash -l {0}
      run: |
        micromamba install -y -c conda-forge biobear
        python ./.github/workflows/smoketest.py

  test-package-pip:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]
        install-method: [pip, conda]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install biobear
      run: |
        python -m pip install --upgrade pip
        pip install biobear

    - name: Read example fasta file
      shell: bash
      run: |
        python ./.github/workflows/smoketest.py
